<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .app {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #e9e9e9;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        li button {
            background-color: #ff4b5c;
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            const li = document.createElement("li");
            li.innerHTML = `${taskInput.value} <button onclick="deleteTask(this)">X</button>`;

            taskList.appendChild(li);
            taskInput.value = "";
        }

        function deleteTask(btnElement) {
            const taskList = document.getElementById("taskList");
            taskList.removeChild(btnElement.parentElement);
        }
    </script>
</body>
</html>
